<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="0; url=./index.html" />
  <script>
    // If you want to preserve the URL in the address bar (recommended)
    // This script will redirect any unknown route back to index.html
    // and keep the path for Angular router to handle
    (function() {
      var path = window.location.pathname;
      var baseHref = '/WorkR/';  // <-- your repo name here
      if (!path.startsWith(baseHref)) {
        window.location.href = baseHref + 'index.html';
      } else {
        window.location.href = baseHref + 'index.html';
      }
    })();
  </script>
  <title>Redirecting...</title>
</head>
<body>
Redirecting to <a href="./index.html">index.html</a>
</body>
</html>
